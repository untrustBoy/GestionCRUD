<div class="container">
    <button id="add" type="button" class="btn btn-outline-secondary" routerLink="/addPost">Agregar Post</button>
    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Titulo</th>
            <th scope="col">Descripci√≥n</th>
            <th scope="col">Categoria</th>
            <th scope="col">Creado Por</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let post of listPosts" class="table-light">
            <td>{{ post.title }}</td>
            <td>{{ post.body | truncate: 20 }}</td>
            <td>{{ post.category }}</td>
            <td>{{ post.customerName }}</td>
            <td>
                <button [routerLink]="['/editPost', post.postId]" type="button" class="btn btn-outline-warning btn-sm">Editar</button>
                <button (click)="deletePost(post.postId!)" type="button" class="btn btn-outline-danger btn-sm ms-2">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
</div>
